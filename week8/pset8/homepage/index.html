    <script>
        document.querySelector('#hellobutton').onclick = function(){
            let name = prompt('Please enter your name');

            if (name === null || name === "")
            {
                alert('You must write your name')
            }
            else
            {
                document.querySelector('#welcome').innerHTML = 
                "Hi! " + name + ", this is my webpage," +
                " here you will find information about me, my hobbies, my friends and my travels.\n\n";
                document.querySelector('#second').innerHTML = 
                "Be free to navigate around it. Remember that always is availabe the menu buttons"               
            }
            return name; 
        }
    </script>
