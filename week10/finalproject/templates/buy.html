{% extends "layout.html" %}

{% block title %}
    Comprar
{% endblock %}

{% block main %}
    <div class="form-group">
        Seleccione el color de la sudadera y la cantidad a comprar:
    </div>
    <form action="/buy" method="post">
        <div class="form-group">
            <select name="color" class="form-control">
            <option disable selected value>Color de sudadera</option>
            {% for color in colores %}
            <option value="{{ (color['color']).lower()}}">{{ (color['color']).upper() }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select name="talla" class="form-control">
            <option disable selected value>Talla</option>
            {% for talla in tallas %}
            <option value="{{ (talla['talla']).lower()}}">{{ (talla['talla']).upper() }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cantidad" placeholder="Cantidad" type="text">
        </div>
            <button class="btn btn-primary" type="submit">Comprar</button>
    </form>
{% endblock %}
